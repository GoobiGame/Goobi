<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This meta tag locks the viewport to 400px width and disables scaling,
       which stops iOS from zooming on double tap -->
  <meta name="viewport" content="width=400, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Goobi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Header */
    #header {
      position: relative; /* We can absolutely position elements inside */
      width: 100%;
      height: 70px;
      background-color: black;
      color: white;
    }

    /* Left: Score Display */
    #scoreDisplay {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 1em;
    }

    /* Center: Trophy Button */
    #trophyButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      font-size: 1.5em; /* Make the emoji a bit larger */
    }

    /* Right: High Score + Mute Button */
    #soundControl {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #highScoreDisplay {
      margin-bottom: 5px; /* small spacing above the mute button */
    }
    #muteButton {
      padding: 6px 10px;
      font-size: 1rem;
      background-color: #444;
      color: greenyellow;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Start Screen */
    #startScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 740px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      z-index: 1000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #startScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 740px;
      object-fit: cover;
      z-index: 0;
    }
    #startContent {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    #startContent button {
      padding: 10px 20px;
      font-size: 1.2em;
    }

    /* Game Over Screen */
    #gameOverScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 740px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      overflow: hidden;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #gameOverScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 740px;
      object-fit: cover;
      z-index: 0;
    }
    #gameOverScreen h1,
    #gameOverScreen button {
      position: relative;
      z-index: 1;
    }
    #gameOverScreen h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      font-size: 1.2em;
      width: auto;
      display: inline-block;
      cursor: pointer;
    }

    /* Leaderboard Overlay (for the trophy) */
    #leaderboardOverlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 400px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      overflow: auto;
      z-index: 2000;
      padding: 20px;
    }
    #leaderboardOverlay h2 {
      margin-top: 0;
    }
    #leaderboardList p {
      margin: 0.5em 0;
    }
    #closeLeaderboard {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 1rem;
      background-color: #444;
      color: greenyellow;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Debug Div */
    #debugDiv {
      position: fixed;
      top: 80px;
      left: 10px;
      z-index: 9999;
      color: red;
      background: black;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Game Wrapper -->
  <div id="gameWrapper">
    <div id="header">
      <!-- Left: Score Display (username + current score) -->
      <div id="scoreDisplay">Score: 0</div>

      <!-- Center: Trophy Emoji -->
      <div id="trophyButton">üèÜ</div>

      <!-- Right: High Score + Mute Button -->
      <div id="soundControl">
        <div id="highScoreDisplay">High Score: 0</div>
        <button id="muteButton">Sound ON</button>
      </div>
    </div>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div id="touchControls">
      <div id="moveControls">
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
      </div>
      <div id="jumpControl">
        <button id="jumpBtn">Jump</button>
      </div>
    </div>
  </div>

  <!-- Start Screen -->
  <div id="startScreen">
    <video id="startVideo" loop muted playsinline>
      <source src="assets/start.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="startContent">
      <button id="startButton">Start</button>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen">
    <video id="gameOverVideo" loop muted playsinline>
      <source src="assets/gameOver.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1 id="gameOverMessage">Game Over</h1>
    <button id="gameOverOkButton">OK</button>
  </div>

  <!-- Leaderboard Overlay -->
  <div id="leaderboardOverlay">
    <h2>Leaderboard</h2>
    <div id="leaderboardList"></div>
    <button id="closeLeaderboard">Close</button>
  </div>

  <!-- Debug Div to show URL search params -->
  <div id="debugDiv"></div>

  <!-- 
    This script block parses Telegram parameters from the URL.
    For example, Telegram might call your game with:
    ?user_id=12345&username=Alice&chat_id=-100123&message_id=45
    We'll store them in global variables for easy access in main.js.
  -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    window.TELEGRAM_USER_ID = urlParams.get('user_id') || null;
    window.TELEGRAM_USERNAME = urlParams.get('username') || 'Player';
    window.TELEGRAM_CHAT_ID = urlParams.get('chat_id') || null;
    window.TELEGRAM_MESSAGE_ID = urlParams.get('message_id') || null;

    // Show the actual query string in the debug div
    const debugDiv = document.getElementById("debugDiv");
    debugDiv.innerText = "URL Search Params: " + window.location.search;
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
