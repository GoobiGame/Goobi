<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This meta tag locks the viewport to 400px width and disables scaling,
       which stops iOS from zooming on double tap -->
  <meta name="viewport" content="width=400, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Goobi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Header */
    #header {
      width: 100%;
      height: 70px;
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    /* High Score + Mute Button */
    #soundControl {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
    }
    #muteButton {
      padding: 6px 10px;
      font-size: 1rem;
      background-color: #444;
      color: greenyellow;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Start Screen */
    #startScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 740px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      z-index: 1000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #startScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 740px;
      object-fit: cover;
      z-index: 0;
    }
    #startContent {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    #startContent button {
      padding: 10px 20px;
      font-size: 1.2em;
    }

    /* Game Over Screen */
    #gameOverScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 740px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      overflow: hidden;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #gameOverScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 740px;
      object-fit: cover;
      z-index: 0;
    }
    #gameOverScreen h1,
    #gameOverScreen button {
      position: relative;
      z-index: 1;
    }
    #gameOverScreen h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      font-size: 1.2em;
      width: auto;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Game Wrapper -->
  <div id="gameWrapper">
    <div id="header">
      <div id="scoreDisplay">Score: 0</div>
      <div id="soundControl">
        <div id="highScoreDisplay">High Score: 0</div>
        <!-- Mute/Unmute Button -->
        <button id="muteButton">Sound ON</button>
      </div>
    </div>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div id="touchControls">
      <div id="moveControls">
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
      </div>
      <div id="jumpControl">
        <button id="jumpBtn">Jump</button>
      </div>
    </div>
  </div>

  <!-- Start Screen -->
  <div id="startScreen">
    <video id="startVideo" loop muted playsinline>
      <source src="assets/start.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="startContent">
      <button id="startButton">Start</button>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen">
    <video id="gameOverVideo" loop muted playsinline>
      <source src="assets/gameOver.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1 id="gameOverMessage">Game Over</h1>
    <button id="gameOverOkButton">OK</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
