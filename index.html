<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Use device width so the viewport isn‚Äôt forced to 400px -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Goobi</title>

  <!-- Telegram WebApp script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* GLOBAL RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* GAME WRAPPER: fixed 400√ó740, centered absolutely */
    #gameWrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 740px;
      background: #222;
      border: 1px solid #333;
      transform: translate(-50%, -50%) scale(1);
    }

    /* HEADER (60px) */
    #header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    #userAvatar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #scoreDisplay {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 0.8em;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
    }
    #soundControl {
      position: absolute;
      top: 0;
      right: 10px;
      height: 100%;
      display: flex;
      align-items: center;
    }
    #highScoreDisplay {
      font-size: 0.7em;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      text-align: right;
    }
    #muteButton {
      position: absolute;
      top: 60px;
      right: 10px;
      padding: 6px 10px;
      font-size: 1.2rem;
      background: none;
      color: greenyellow;
      border: none;
      cursor: pointer;
      z-index: 2000;
    }

    /* CANVAS (590px) */
    #gameCanvas {
      position: absolute;
      top: 60px;
      left: 0;
      width: 400px;
      height: 590px;
      background: #222;
      display: block;
    }

    /* TOUCH CONTROLS (90px) */
    #touchControls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    #moveControls {
      display: flex;
      gap: 10px;
    }
    #jumpControl {
      display: flex;
      align-items: center;
    }
    button {
      font-size: 20px;
      padding: 10px 15px;
      border: none;
      background: #444;
      color: greenyellow;
      cursor: pointer;
      border-radius: 5px;
    }
    #touchControls button {
      font-size: 24px;
      padding: 20px;
    }

    /* START SCREEN overlay ‚Äì hidden by default */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      overflow: hidden;
      z-index: 1000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #startScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #startContent {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    #startContent button {
      padding: 10px 20px;
      font-size: 1.2em;
    }

    /* GAME OVER overlay ‚Äì hidden by default */
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      overflow: hidden;
      z-index: 1000;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    #gameOverScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }
    #leaderboardButton {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      background: none;
      border: none;
      color: gold;
      cursor: pointer;
      z-index: 1;
    }
    #gameOverMessage {
      position: relative;
      z-index: 1;
      font-size: 3em;
      margin-top: 50px;
      text-align: center;
    }
    #gameOverActions {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }
    #shareCardPreview {
      max-width: 80%;
      border: 2px solid #fff;
      margin: 10px 0;
      display: none;
    }
    #gameOverActions button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1.2em;
    }

    /* LEADERBOARD overlay ‚Äì hidden by default */
    #leaderboardScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      z-index: 1000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #leaderboardContent {
      text-align: center;
      max-height: 80%;
      overflow-y: auto;
      padding: 20px;
    }
    #leaderboardContent h2 {
      margin-bottom: 20px;
    }
    #leaderboardContent p {
      font-size: 1.2em;
      margin: 5px 0;
    }
    #closeLeaderboardButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: greenyellow;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <!-- Header -->
    <div id="header">
      <img id="userAvatar" src="default-avatar.png" alt="Profile">
      <div id="scoreDisplay">
        <span id="currentUsername">Player</span>
        <span id="currentScore">Score: 0</span>
      </div>
      <div id="soundControl">
        <div id="highScoreDisplay">
          <span id="highScoreUsername">None</span>
          <span id="highScore">High: 0</span>
        </div>
      </div>
    </div>

    <!-- Sound Button (standalone, on canvas) -->
    <button id="muteButton">üîä</button>

    <!-- Canvas -->
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <!-- Touch Controls -->
    <div id="touchControls">
      <div id="moveControls">
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
      </div>
      <div id="jumpControl">
        <button id="jumpBtn">Jump</button>
      </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen">
      <video id="startVideo" loop muted playsinline autoplay>
        <source src="assets/start.mp4" type="video/mp4">
      </video>
      <div id="startContent">
        <button id="startButton">Start</button>
      </div>
    </div>

    <!-- Game Over Screen -->
<div id="gameOverScreen">
  <video id="gameOverVideo" loop muted playsinline autoplay>
    <source src="assets/gameOver.mp4" type="video/mp4">
  </video>
  <button id="leaderboardButton">üèÜ</button>
  <h1 id="gameOverMessage">Game Over</h1>
  <div id="gameOverActions">
    <img id="shareCardPreview" src="" alt="Share Card Preview">
    <button id="gameOverOkButton">Try Again</button>
    <button id="copyScoreButton">Copy</button>
    <button id="shareToChatButton">Share to Chat</button>
  </div>
</div>

    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen">
      <div id="leaderboardContent">
        <h2>üèÜ Leaderboard (Top 10) üèÜ</h2>
        <div id="leaderboardList"></div>
        <button id="closeLeaderboardButton">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
