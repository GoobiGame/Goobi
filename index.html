<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Use device width so the viewport isn’t forced to 400px -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Goobi</title>

  <!-- Telegram WebApp script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* GLOBAL RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* GAME WRAPPER: fixed 400×740, centered absolutely */
    #gameWrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 740px;
      background: #222;
      border: 1px solid #333;
      /* The transform here centers and scales the game */
      transform: translate(-50%, -50%) scale(1);
    }

    /* HEADER (60px) */
    #header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: black;
      color: white;
    }
    #userAvatar {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #scoreDisplay {
      position: absolute;
      top: 50%;
      left: 70px;
      transform: translateY(-50%);
      font-size: 1em;
    }
    #soundControl {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #highScoreDisplay {
      margin-bottom: 5px;
    }
    #muteButton {
      padding: 6px 10px;
      font-size: 1rem;
      background-color: #444;
      color: greenyellow;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* CANVAS (590px) */
    #gameCanvas {
      position: absolute;
      top: 60px;
      left: 0;
      width: 400px;
      height: 590px;
      background: #222;
    }

    /* TOUCH CONTROLS (90px) */
    #touchControls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    #moveControls {
      display: flex;
      gap: 10px;
    }
    #jumpControl {
      display: flex;
      align-items: center;
    }
    button {
      font-size: 20px;
      padding: 10px 15px;
      border: none;
      background: #444;
      color: greenyellow;
      cursor: pointer;
      border-radius: 5px;
    }
    #touchControls button {
      font-size: 24px;
      padding: 20px;
    }

    /* START SCREEN overlay – hidden by default */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      overflow: hidden;
      z-index: 1000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #startScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #startContent {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    #startContent button {
      padding: 10px 20px;
      font-size: 1.2em;
    }

    /* GAME OVER overlay – hidden by default */
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      overflow: hidden;
      z-index: 1000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #gameOverScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #gameOverScreen h1,
    #gameOverScreen button {
      position: relative;
      z-index: 1;
    }
    #gameOverScreen h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <div id="header">
      <img id="userAvatar" src="default-avatar.png" alt="Profile">
      <div id="scoreDisplay">Score: 0</div>
      <div id="soundControl">
        <div id="highScoreDisplay">High Score: 0</div>
        <button id="muteButton">Sound ON</button>
      </div>
    </div>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div id="touchControls">
      <div id="moveControls">
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
      </div>
      <div id="jumpControl">
        <button id="jumpBtn">Jump</button>
      </div>
    </div>

    <div id="startScreen">
      <video id="startVideo" loop muted playsinline>
        <source src="assets/start.mp4" type="video/mp4">
      </video>
      <div id="startContent">
        <button id="startButton">Start</button>
      </div>
    </div>

    <div id="gameOverScreen">
      <video id="gameOverVideo" loop muted playsinline>
        <source src="assets/gameOver.mp4" type="video/mp4">
      </video>
      <h1 id="gameOverMessage">Game Over</h1>
      <button id="gameOverOkButton">OK</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
