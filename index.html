<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Use device width so the viewport isnâ€™t forced to 400px -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Goobi</title>

  <style>
    /* GLOBAL RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* GAME WRAPPER: fixed 400Ã—740, centered absolutely */
    #gameWrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 740px;
      background: #222;
      border: 1px solid #333;
      transform: translate(-50%, -50%) scale(1);
    }

    /* HEADER (60px) */
    #header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    #userAvatar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #scoreDisplay {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 0.8em;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
    }
    #soundControl {
      position: absolute;
      top: 0;
      right: 10px;
      height: 100%;
      display: flex;
      align-items: center;
    }
    #highScoreDisplay {
      font-size: 0.7em;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      text-align: right;
    }
    #muteButton {
      position: absolute;
      top: 60px;
      right: 10px;
      padding: 6px 10px;
      font-size: 1.2rem;
      background: none;
      color: greenyellow;
      border: none;
      cursor: pointer;
      z-index: 2000;
    }

    /* CANVAS (680px) */
    #gameCanvas {
      position: absolute;
      top: 60px;
      left: 0;
      width: 400px;
      height: 680px;
      background: #222;
      display: block;
    }

    /* TOUCH CONTROLS */
    #touchControls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: none;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px;
    }
    #joystick {
      position: absolute;
      bottom: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 102, 204, 0.5), rgba(0, 51, 102, 0.3));
      border: 1px solid rgba(255, 255, 255, 0.5);
      opacity: 0.7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 500; /* Lowered to be behind Start and Game Over screens */
    }
    #joystickThumb {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 153, 255, 0.8), rgba(0, 102, 204, 0.6));
      border: 1px solid rgba(255, 255, 255, 0.8);
      position: absolute;
      transition: transform 0.1s;
    }
    #jumpControl {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 102, 204, 0.5), rgba(0, 51, 102, 0.3));
      border: 1px solid rgba(255, 255, 255, 0.5);
      opacity: 0.7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 500; /* Lowered to be behind Start and Game Over screens */
    }
    #jumpBtn {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: none;
      border: none;
      color: transparent;
      cursor: pointer;
    }
    #jumpControl:hover, #joystick:hover {
      opacity: 0.9;
    }

    /* Desktop adjustments */
    @media (min-width: 768px) {
      #joystick, #jumpControl {
        opacity: 0.5;
      }
      #joystick:hover, #jumpControl:hover {
        opacity: 0.7;
      }
    }

    /* LOADING SCREEN overlay â€“ shown by default */
    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      overflow: hidden;
      z-index: 3000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #loadingMessage {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #loadingProgressBar {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #loadingProgress {
      width: 0%;
      height: 100%;
      background: #0088cc;
      transition: width 0.3s ease;
    }

    /* START SCREEN overlay â€“ hidden by default */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      overflow: hidden;
      z-index: 1000;
      display: none; /* Changed to none to hide initially */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #startScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #startContent {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    #startContent button {
      padding: 10px 20px;
      font-size: 1.2em;
    }

    /* GAME OVER overlay â€“ hidden by default */
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      overflow: hidden;
      z-index: 1000;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    #gameOverScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }
    #gameOverHeader {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    #gameOverMessage {
      position: relative;
      font-size: 3em;
      margin-top: 50px;
      text-align: center;
    }
    #gameOverOkButton {
      position: relative;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
    }
    #gameOverActions {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }
    #shareCardPreview {
      max-width: 80%;
      border: 2px solid #fff;
      margin: 10px 0;
      display: block;
    }

    /* TELEGRAM ERROR SCREEN overlay â€“ hidden by default */
    #telegramErrorScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      overflow: hidden;
      z-index: 2000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #telegramErrorMessage {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #openInTelegramButton {
      padding: 10px 20px;
      font-size: 1.2em;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #openInTelegramButton:hover {
      background: #006699;
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <!-- Loading Screen -->
    <div id="loadingScreen">
      <h1 id="loadingMessage">Loading Goobi...</h1>
      <div id="loadingProgressBar">
        <div id="loadingProgress"></div>
      </div>
    </div>

    <!-- Header -->
    <div id="header">
      <img id="userAvatar" src="" alt="Profile">
      <div id="scoreDisplay">
        <span id="currentUsername">Player</span>
        <span id="currentScore">Score: 0</span>
      </div>
      <div id="soundControl">
        <div id="highScoreDisplay">
          <span id="highScoreUsername">None</span>
          <span id="highScore">High: 0</span>
        </div>
      </div>
    </div>

    <button id="muteButton">ðŸ”Š</button>
    <canvas id="gameCanvas" width="400" height="680"></canvas>

    <div id="touchControls">
      <div id="joystick">
        <div id="joystickThumb"></div>
      </div>
      <div id="jumpControl">
        <button id="jumpBtn"></button>
      </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen">
      <video id="startVideo" loop muted playsinline autoplay>
        <source src="assets/start.mp4" type="video/mp4">
      </video>
      <div id="startContent">
        <button id="startButton">Start</button>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
      <video id="gameOverVideo" loop muted playsinline autoplay>
        <source src="assets/gameOver.mp4" type="video/mp4">
      </video>
      <div id="gameOverHeader">
        <h1 id="gameOverMessage">Game Over</h1>
        <button id="gameOverOkButton">Play Again</button>
      </div>
      <div id="gameOverActions">
        <img id="shareCardPreview" src="" alt="Share Card Preview" style="display:block;">
      </div>
    </div>

    <!-- Telegram Error Screen -->
    <div id="telegramErrorScreen">
      <h1 id="telegramErrorMessage">Please open the game in Telegram</h1>
      <button id="openInTelegramButton">Open in Telegram</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
